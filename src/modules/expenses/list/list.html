<table class="table table-bordered table-striped table-hover expenses-list">
  <thead>
    <tr>
      <th>#</th>
      <th>Date</th>
      <th>Amount</th>
      <th>Category</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="expense in expenses">
      <td>{{ expense.id }}</td>
      <td>{{ expense.date }}</td>
      <td>{{ expense.amount }}</td>
      <td>{{ expense.categoryId }}</td>
      <td>Remove | Edit</td>
    </tr>
  </tbody>
</table>
