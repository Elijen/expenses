<div class="modal-header">
  <h3 class="modal-title">New expense</h3>
</div>
<div class="modal-body">
  <form name="newExpenseForm">
    <div class="form-group">
      <label for="exAmount">Amount</label>
      <input ng-model="expense.amount" ng-required="true" type="number" class="form-control" id="exAmount" placeholder="Amount">
    </div>
    <div class="form-group">
      <label for="exDate">Date</label>
      <input ng-model="expense.date" ng-required="true" type="date" class="form-control" id="exDate" placeholder="Date">
    </div>
    <div class="form-group">
      <label for="exNote">Note</label>
      <input ng-model="expense.note" type="text" class="form-control" id="exNote" placeholder="Note">
    </div>
    <div class="form-group">
      <label>Category</label>
      <select ng-model="expense.category_id" class="form-control">
        <option ng-repeat="category in categories" value="{{ category.id }}">{{ category.name }}</option>
      </select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="submit()" ng-disabled="!newExpenseForm.$valid">Add expense</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
